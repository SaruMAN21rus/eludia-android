    <body onload="onLoad()">
        <style scoped>
            #view-title  .km-content
            {
                background: url(styles/images/back.jpg) no-repeat center;
                background-size: 100% 100%;
            }
            .list-table
            {
                width: 95%;
                margin: 20px;
            }
            .list-td
            { 
                padding: 10px;
            }
            .list-btn
            {
                height: 100px;
                padding: 0px;
                box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.7);
                font-weight: bold;
                width: 100%; 
            }
            .view-title  .km-content
            {
                background: url(styles/images/back.jpg) no-repeat center;
                background-size: 100% 100%;
            }
        </style>
        <script>
            var showMenu=false;
            function btnShowMenuClick(e) {  
                if (!showMenu) {
                    $('#btn-show-menu').css("background-image", "url(styles/images/icon_less.png)");
                    $('.view-title').animate({
                        width: "-=100px",
                        height: "-=60px"
                    }, 500);
                    showMenu = true;
                    $("#title").show();
                    $("#right-menu").show();
                } else {
                    $('#btn-show-menu').css("background-image", "url(styles/images/btn_show_bg.png)");
                    $('.view-title').animate({
                        width: "100%",
                        height: "100%"
                    }, 500);
                    showMenu = false;
                    $("#title").hide("normal");
                    $("#right-menu").hide("slow");
                }
            }
            document.addEventListener('DOMContentLoaded', function () {
		        var fastClickButton = document.querySelector('#btn-show-menu');
		        new FastClick(fastClickButton);
	        });
            function onLoad() {
                document.addEventListener('deviceready', function () {
                    try {
                        feedback.initialize('dfed2da0-4313-11e4-a9e2-d949d492b895');
                    } catch (err) {
                        console.log('Something went wrong:');
                        console.log(err);
                    }
                }, false);
            }
        </script>
        <div id="bottom-menu" class="bottom-menu fade-out-right" style="display: none;">
            <div id="fade-out-right-pnl" class="pnl rotate">
                <div id="page-title" class="page-title div-opacity">
                    <span style="height:100%"></span>
                    <span id="text"></span>
                </div>
            </div>
            <div onclick="btnShowMenuClick.call(this);" id="btn-show-menu" class="btn-show-menu">
            </div>
        </div>
        <div id="title" class="bottom-menu" style="display: none;">
            <div id="fade-in-up-pnl" class="pnl fade-in-up">
                <span style="height:100%"></span>
                <span class="title"></span>
            </div>
        </div>
        <div id="right-menu" style="display: none;">
            <div id="fade-in-right-pnl" class="pnl fade-in-right">
                <div class="case-row">
                    <span id="sendFeedbackButton" class="case-cell"><img src="styles/images/icon_feedback.png"></span>
                    <span class="case-cell"><img src="styles/images/icon_add_fav.png"></span>
                </div>
                <div class="case-row">
                    <span class="case-cell"><img src="styles/images/icon_code.png"></span>
                    <span class="case-cell"><img src="styles/images/icon_info.png"></span>
                </div>
                <div class="case-row">
                    <span class="case-cell"><img src="styles/images/icon_arrow.png"></span>
                    <span class="case-cell"><img src="styles/images/icon_arrow2.png"></span>
                </div>
            </div>
        </div>
    </body>
