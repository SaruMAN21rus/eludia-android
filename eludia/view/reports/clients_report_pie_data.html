          var data = e.view.model.ds;
          var gridOptions = {
              columns: [
              	{
                      field: 'label',
                      title: 'Бренд',
                  },
              	{
                      field: 'value_2013',
                      title: '2013 год',
                      format: "{0:N}"
                  },
              ],              
          	dataSource: data
          };
          $("#clients_report_pie_grid").kendoGrid(gridOptions);
      };
</script>
