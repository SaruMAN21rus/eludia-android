<script>
    function show_users_activity_grid (e) {
         var data = e.view.model.ds;
         var gridOptions = {
              columns: [
              	{
                      field: 'label',
                      title: 'Бренд',
                  },
              	{
                      field: 'plan',
                      title: 'План',
                      format: "{0:N}"
                  },
              	{
                      field: 'fact',
                      title: 'Факт',
                      format: "{0:N}"
                 },
				 {
                      field: 'diff',
                      title: 'Отклонение',
                      format: "{0:N}"
                 }
              ],
          	dataSource: data
          };
          $("#users_activity_grid").kendoGrid(gridOptions);

          var users_activity_grid = $("#users_activity_grid").data("kendoGrid");
      };
</script>
