<script>
     function show_clients_report_pie_сhart (e) {
          var data = e.view.model.ds;

          var сhartOptions = {
            tooltip:{
                visible:1,
                format:"{0:N2}",
                template:"#= category #: #= value #"
            },
            chartArea:{height:window.innerHeight - 135},
            seriesDefaults:{
                type:"pie",
                stack:true,
                labels:{
                    visible:1,
                    format:"{0:N2}",
                    background:"transparent",
	                template:"#= category #: #= value #"
                }
            },
            valueAxis:{
                title:{
                    text:"USD"
                },
                labels:{
                    format:"{0:N2}",
                }
            },
            legend:{
                position:"bottom"
            },
            categoryAxis:{
                field:"label"
            },
            series:[
              {
                  name:"2013 год",
                  categoryField: "label",
                  field:"value_2013",
              }
           ],
           dataSource: data
          };          	
          $("#clients_report_pie_chart").kendoChart(сhartOptions);
      };
      function afterShow() {
          reloadBotMenu("Продажи по брендам за 2013 год", "Продажи по брендам за 2013 год");
      }
</script>
