<script>
     function show_tasks_grid (e) {
          var data = e.view.model.ds;

         var gridOptions = {
              columns: [
              	{
                      field: 'full_no',
                      title: 'Номер',
                  },
              	{
                      field: 'status',
                      title: 'Статус',
                  },
              	{
                      field: 'ефыл_label',
                      title: 'Описание',
                  },
              	{
                      field: 'doc_label',
                      title: 'Основание',
                  },
              	{
                      field: 'label',
                      title: 'Контроллер',
                  },
         	],
          	dataSource: data
          };

         $("#tasks_grid").kendoGrid(gridOptions);
    }
</script>
