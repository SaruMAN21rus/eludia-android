<script>   
    function show_docs_grid (e) {
          var data = e.view.model.ds;

         var gridOptions = {
              columns: [
              	{
                      field: 'full_no',
                      title: 'Номер',
                  },
              	{
                      field: 'status',
                      title: 'Статус',
                  },
              	{
                      field: 'voc_agent_label',
                      title: 'Юридическое лицо',
                  },
              	{
                      field: 'label',
                      title: 'Предмет договора',
                  },
         	],
          	dataSource: data
          };
         $("#docs_grid").kendoGrid(gridOptions);    
    }
    function afterShow() {
        reloadBotMenu("Договора", "Список договоров");

</script>
