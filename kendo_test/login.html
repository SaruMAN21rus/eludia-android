<div data-role="view" id="view-title">
    <div class='eludia-application'>
      <div class='application-container'>
        <div class='container'>
          <div class='row'>
            <div class='col-sm-4 col-sm-offset-4'>
                <h3 class='auth-block-title'>
                  <span class='auth-title-icon'>
                    <i class='fontello-icon-tasks'></i>
                  </span>
                  <span class='auth-title-caption'>
                    eludia
                  </span>
                </h3>
                <form class='form-vertical auth-form' target='invisible' id="authForm">
                  <input type='hidden' name='type' value='logon'/>
                  <input type='hidden' name='action' value='execute'/>

                  <div class='form-group'>
                    <input class='form-control' placeholder='логин' type='text' name='login' autofocus value="artem">
                  </div>
                  <div class='form-group'>
                    <input class='form-control' placeholder='пароль' type='password' name='password' value="1">
                  </div>
                  <div class='form-group'>
                    <input class='btn btn-block btn-lg btn-primary btn-submit' type='submit' value='Войти'>
                  </div>
                      <script type="text/javascript">
                      $(document).ready (function () {
                        $("INPUT[name='login']").focus ();
                      });

                      $("#authForm").submit(function(e){
                        e.preventDefault();
        				var values = $(this).serialize();
                         $.ajax ({
                            url: config.host + "/?__only_json=1",
                            data: values,
                            dataType: 'json',
                            type: 'POST',
                            success: function (data) {
                                if (data.id_session) {
                                    config.id_session = data.id_session;                            
                                    config.user_name = data.user_name;
                                    window.APP = load_models ();
                                    window.location.hash = "#menu.html"
                                }
                            }
            	        });
                      });
                    </script>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<div>
</div>
