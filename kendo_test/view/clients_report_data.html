<div data-role="view" data-layout="main" data-model="APP.models.clients_report" data-before-show="show_clients_report_grid">
	<h1 data-bind="html: title"></h1>
	<div id='clients_report_grid'></div>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="view/clients_report_chart.html" data-icon="settings">График</a>
            <a href="view/clients_report_data.html" data-icon="home">Данные</a>
        </div>
    </div>
</div>

<script>
     function show_clients_report_grid (e) {
          var data = e.view.model.ds;
          var gridOptions = {
              columns: [
              	{
                      field: 'label',
                      title: 'Бренд',
                  },
              	{
                      field: 'value_2011',
                      title: '2011 год',
                      format: "{0:N}"
                  },
              	{
                      field: 'value_2012',
                      title: '2012 год',
                      format: "{0:N}"
                  },
              	{
                      field: 'value_2013',
                      title: '2013 год',
                      format: "{0:N}"
                  },
              ],              
          	dataSource: data
          };
          $("#clients_report_grid").kendoGrid(gridOptions);
      };
</script>
