<div data-role="view" data-layout="main" data-model="APP.models.users_activity" data-init="show_users_activity_grid" id="view-title">
    <div data-role="navbar" style="background-color:transparent;">
        <a id="back-button" class="nav-button" data-align="left" href="menu.html" data-role="backbutton">В меню</a>
        <a id="back-button" class="nav-button" data-align="left" href="view/reports_menu.html" data-role="backbutton">Вернуться</a>
        <a id="back-button" class="nav-button" data-align="right" href="login.html" data-role="backbutton">Выйти</a>
        <h4 style="font-weight:bold;" data-bind="html: title"></h4>
    </div>
	<div id='users_activity_grid'></div>
    <div data-role="footer">
        <div data-role="tabstrip">
            <a href="view/reports/users_activity_chart.html" data-icon="settings">График</a>
            <a href="view/reports/users_activity_data.html" data-icon="home">Данные</a>
        </div>
    </div>
</div>

<script>
     function show_users_activity_grid (e) {
         var data = e.view.model.ds;
         var gridOptions = {
              columns: [
              	{
                      field: 'label',
                      title: 'Бренд',
                  },
              	{
                      field: 'plan',
                      title: 'План',
                      format: "{0:N}"
                  },
              	{
                      field: 'fact',
                      title: 'Факт',
                      format: "{0:N}"
                 },
				 {
                      field: 'diff',
                      title: 'Отклонение',
                      format: "{0:N}"
                 }
              ],
          	dataSource: data
          };
          $("#users_activity_grid").kendoGrid(gridOptions);

          var users_activity_grid = $("#users_activity_grid").data("kendoGrid");
      };
</script>
